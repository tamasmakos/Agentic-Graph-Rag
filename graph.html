             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff7f0e", "id": "Faust", "label": "Faust\n(Character)", "shape": "dot", "title": "{\u0027description\u0027: \u0027The main character, expressing despair and disillusionment after a spiritual vision\u0027}"}, {"color": "#bcbd22", "id": "Spirit", "label": "Spirit\n(Entity)", "shape": "dot", "title": "{}"}, {"color": "#ff7f0e", "id": "Wagner", "label": "Wagner\n(Character)", "shape": "dot", "title": "{\u0027description\u0027: \"Faust\u0027s assistant who interrupts the encounter with the spirit\"}"}, {"color": "#d62728", "id": "Faust\u0027S Study", "label": "Faust\u0027S Study\n(Location)", "shape": "dot", "title": "{\u0027description\u0027: \u0027A narrow high-vaulted Gothic chamber where Faust is sitting\u0027}"}, {"color": "#9467bd", "id": "Vision", "label": "Vision\n(Event)", "shape": "dot", "title": "{}"}, {"color": "#aec7e8", "id": "Despair", "label": "Despair\n(Theme)", "shape": "dot", "title": "{}"}, {"color": "#aec7e8", "id": "Disillusionment", "label": "Disillusionment\n(Theme)", "shape": "dot", "title": "{}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Faust", "label": "INVOKED_BY", "title": "{}", "to": "Spirit"}, {"arrows": "to", "from": "Faust", "label": "LOCATED_IN", "title": "{}", "to": "Faust\u0027S Study"}, {"arrows": "to", "from": "Faust", "label": "EXPERIENCES", "title": "{}", "to": "Vision"}, {"arrows": "to", "from": "Faust", "label": "EXPRESSES", "title": "{}", "to": "Despair"}, {"arrows": "to", "from": "Faust", "label": "EXPRESSES", "title": "{}", "to": "Disillusionment"}, {"arrows": "to", "from": "Wagner", "label": "INTERACTS_WITH", "title": "{}", "to": "Faust"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "solver": "forceAtlas2Based", "stabilization": {"iterations": 100}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
