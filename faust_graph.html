
            <html>
            <head>
                <meta charset="utf-8">
                <title>Network Graph</title>
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
                <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.css" rel="stylesheet" type="text/css">
                <style type="text/css">
                    #mynetwork {
                        width: 100%;
                        height: 750px;
                        background-color: #ffffff;
                    }
                </style>
            </head>
            <body>
                <div id="mynetwork"></div>
                <script type="text/javascript">
                    var nodes = new vis.DataSet([]);
                    var edges = new vis.DataSet([]);
                    var container = document.getElementById("mynetwork");
                    var data = {
                        nodes: nodes,
                        edges: edges
                    };
                    var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"enabled": true, "iterations": 1000}}, "interaction": {"hover": true, "navigationButtons": true, "keyboard": true}};
                    var network = new vis.Network(container, data, options);
                </script>
            </body>
            </html>
